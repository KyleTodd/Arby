<script>
var allOdds = [];
var rowCount = document.getElementById('oddsTable').rows.length;

function createButtons() {
    fetch('/get_sports')
    .then(response => response.json())
    .then(data => {
        const sportsDiv = document.getElementById('sportsButtons');
        data.forEach(sport => {
            const button = document.createElement('button');
            button.innerText = sport.title;
            button.className = 'btn btn-light btn-sm';
            button.style.margin = '0 10px 5px 5px';
            button.onclick = () => getOdds(sport.key);
            sportsDiv.appendChild(button);
        });
    })
    .catch(error => console.error('Error:', error));
}

window.onload = createButtons;

function returnOdds(sport){
    let request = new XMLHttpRequest();
    request.open("GET", "http://127.0.0.1:5000/sports?type="+sport);
    request.send();
   
    request.onload = () => {
        if (request.status = 200){
            allOdds.push(JSON.parse(request.response));
            createTable(allOdds[0][0].length-1)
            allOdds = [];
        } else {
            console.log(`error ${request.status} ${request.statusText}`)
        }
    }
    return allOdds;
}

                    }
                }
    }

function getOdds(sport){
    const oddsObject = returnOdds(sport);
    console.log(oddsObject);
}

function sortTable(columnIndex) {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("oddsTable"); // Replace with your actual table ID
    switching = true;

    // Run loop until no switching is needed
    while (switching) {
        switching = false;
        rows = table.rows;

        // Loop through all table rows (except the headers)
        for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            // Get the two elements to compare, one from current row and one from the next
            x = rows[i].getElementsByTagName("TD")[columnIndex];
            y = rows[i + 1].getElementsByTagName("TD")[columnIndex];

            // Check if the two rows should switch place, based on the direction
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                // If so, mark as a switch and break the loop
                shouldSwitch = true;
                break;
            }
        }
        if (shouldSwitch) {
            // If a switch has been marked, make the switch and mark that a switch has been done
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
        }
    }
}
